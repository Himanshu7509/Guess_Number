<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Guess the correct number</h1>
      <br />
      <h3 class="text-info">
        Enter the number that you guessed, the number should between 1 to 100
      </h3>
      <br /><br />
      <input
        type="text"
        class="w-50"
        placeholder="Enter the number"
        id="userInput"
      />
      <br />

      <div>
        <button onclick="checkAns()" class="btn btn-outline-primary">
          check
        </button>
        <button onclick="resetAll()" class="btn btn-outline-danger">
          reset
        </button>
      </div>

      <br />

      <p class="text-danger" id="message"></p>

      <br />

    </div>

    <script src="script.js"></script>
  </body>
</html>
